# Spring Application Name
spring.application.name=Neurozen Platform

# Server Configuration
server.port=8081

# VS Code Spring Boot Dashboard Configuration
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Default Profile
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Spring DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/neurozen-platform?useSSL=true&serverTimezone=UTC&createDatabaseIfNotExist=true&publicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456789
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Spring Data JPA Configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=com.neurozen.platform.shared.infrastructure.persistence.jpa.configuration.strategy.SnakeCaseWithPluralizedTablePhysicalNamingStrategy
