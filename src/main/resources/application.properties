spring.application.name=neurozen-platform

# Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/neurozen_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.physical_naming_strategy=com.example.neurozen_platform.shared.infrastructure.persistence.jpa.configuration.strategy.SnakeCaseWithPluralizedTablePhysicalNamingStrategy

# Enable JPA Auditing
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.data.jpa.repositories.bootstrap-mode=default

# JWT Configuration
authorization.jwt.secret=${JWT_SECRET:mySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLongForHS256Algorithm}
authorization.jwt.expiration.days=${JWT_EXPIRATION_DAYS:7}

# Server Configuration
server.port=${PORT:8080}

# Documentation Configuration
documentation.application.description=NeuroZen Platform API
documentation.application.version=1.0.0

# SpringDoc OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.show-actuator=false
springdoc.packages-to-scan=com.example.neurozen_platform

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.example.neurozen_platform=DEBUG
